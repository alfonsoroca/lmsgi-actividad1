<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Asociación de la hoja de estilos de la página web con la etiqueta link a la hoja de estilos css-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
    <header>
        <img class="fit" src="res/bannerTitle.png" title="Descalabro School">
    </header>

    <nav>
        <a id="nav-link" href="1.html">Botón 1</a> |
        <a id="nav-link" href="2.html">Botón 2</a> |
        <a id="nav-link" href="3.html">Botón 3</a>
    </nav>

    <h1>Formulario de contacto</h1>

    <form action="procesa.jsp" method="get">
    
        <!-- En este bloque vamos a recoger los datos de contacto de la persona interesada en nuestros servicios-->
        <fieldset>
            <label class="labelstrong">Datos de contacto</label>
            <br/>
            <table>
                <tr>
                    <td colspan="2">
                        <label for="nombre">Nombre y Apellidos</label>
                        <input id="nombre" type="text" name="name" autofocus placeholder="Nombre y apellidos" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Email de contacto" required/>
                    </td>
                    <td>
                        <label for="telefono">Teléfono de contacto</label>
                        <input id="telefono" type="telefono" name="telefono" placeholder="Teléfono de contacto"required/>      
                    </td>
                </tr>
            </table>
      </fieldset>

        <!-- En este bloque vamos a recoger los servicios en los que se encuentra interesado el cliente y solicita más información de los mismos-->
        <fieldset>
            <label class="labelstrong" for="servicios">Selecciona los servicios sobre los que deseas recibir más información</label>
                <br/>
                <table>
                    <tr>
                        <td><input type="checkbox" name="servicios" value="CA" />Cursos Anuales</td>
                        <td><input type="checkbox" name="servicios" value="CI" />Cursos Intensivos</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="servicios" value="CP" />Clases Particulares</td>
                        <td><input type="checkbox" name="servicios" value="CE" />Cursos para Empresas</td>
                    </tr>
                </table>
                <br/>
        </fieldset>

        <!-- En este bloque vamos a recoger cómo nos conoció el cliente-->
        <fieldset>
            <label class="labelstrong" for="conociste">Indica cómo nos conociste</label>
                <br/>
                <table>
                    <tr>
                        <td><input type="radio" name="conociste" value="IN" />Internet</td>
                        <td><input type="radio" name="conociste" value="MI" />Medios impresos</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="conociste" value="VI" />Viste las instalaciones</td>
                        <td><input type="radio" name="conociste" value="RC" />Referencia de conocidos</td>
                    </tr>
                </table>
                <br/>
        </fieldset>

        <!-- En este bloque vamos a permitir que el cliente pueda hacernos llegar observaciones que no se encuentran recogidas en
        los bloques anteriores-->
        <fieldset>
                <label class="labelstrong" for="observaciones">Otras observaciones</label>
                <br/>	
                <textarea rows="5" cols="100" name="observaciones" placeholder="Escribe las observaciones que quieras hacernos llegar"></textarea>
        </fieldset>

        <!-- En este bloque vamos recoger la aceptación de todo el clausulado legal vigente, el link que le lleva a la política de privacidad de la web
        y el botón para el envío del formulario-->
        <fieldset id="validacion">
            <input type="checkbox" name="terminos" value="Y" required/>
            <label for="terminos">He leido y acepto los terminos de uso y la <a href="https://www.mipagina.es/politica-privacidad">política de privacidad</a></label>
            <br/>
            <input id="submit" type="submit" value="Enviar formulario"/>
        </fieldset>
    </form>
    <hr>
    <footer>
        <p>www.mipagina.es - Todos los derechos reservados - Copyright 2021 &copy;</p>
    </footer>
</body>
</html>
